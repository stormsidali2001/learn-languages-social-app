<ion-card>
  <ion-card-header>
    <ion-avatar>
      <ion-img src="../../../../assets/sidali.jpg"></ion-img>
    </ion-avatar>
    <ion-button shape="round" fill="outline" color="medium" (click)="presentModal()">
      <!-- cuz by default the content is centered iside an ion button -->
      <span class="ion-text-left">
          Start A post
      </span>
    </ion-button>
  </ion-card-header>
  <ion-card-content class="ion-hide-xl-down">
    <ion-button color="medium" fill="clear" >
      <ion-icon color="secondary" name="image-outline"></ion-icon>
      <ion-text>Photo</ion-text>
    </ion-button>
    <ion-button color="medium" fill="clear" >
      <ion-icon color="success" name="play-sharp"></ion-icon>
      <ion-text>Video</ion-text>
    </ion-button>
    <ion-button color="medium" fill="clear" >
      <ion-icon color="warning" name="calendar-outline"></ion-icon>
      <ion-text>Event</ion-text>
    </ion-button>
    <ion-button color="medium" fill="clear" >
      <ion-icon color="danger" name="newspaper-outline"></ion-icon>
      <ion-text>Write article</ion-text>
    </ion-button>
  </ion-card-content>
</ion-card>
