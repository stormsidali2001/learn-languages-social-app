<app-header></app-header>
<div class="content-container"> 
    <app-profile-summary class="ion-hide-xl-down"></app-profile-summary>
    <div class="middle-section">
        <app-start-post (create)="onCreatePost($event)"></app-start-post>
        <div class="post-divider"></div>
        <app-all-posts [postBody]="body"></app-all-posts>
    </div>
    <app-advertising class="ion-hide-xl-down"></app-advertising>
</div>
<app-tabs class="ion-hide-md-up"></app-tabs>

<!-- 
    notes: by default the 'ion-page' container is
    flex-direction: column;
    justify-content: space-between; 
-->
